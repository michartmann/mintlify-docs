        # query parameters

        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/page-size"

      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScheduledPaymentsResponse"
        "400":
          $ref: "#/components/responses/error400Response"
        "403":
