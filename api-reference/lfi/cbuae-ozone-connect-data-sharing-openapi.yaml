          type: string
          format: date-time
        accountNumbers:
          type: array
          items:
            $ref: "#/components/schemas/AccountIdentifiers"
          minItems: 1
          description: Provides the account numbers that identity the account. This is
            separate to the `accountId`, which uniquely identifies the account
            resource.
